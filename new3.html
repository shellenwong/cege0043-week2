<html>
<head>
       <!--the following links add the CSS and Javascript require for the Leaflet Map-->
	   <link rel= 'stylesheet' href='https://unpkg.com/leaflet@1.1.0/dist/leaflet.css'
	   integrity='sha512-wcw6ts8Anuw10Mzh9Ytw4pylW8+NAD4ch3lqm9lzAsTxg0GFeJgoAtxuCLREZSC5lUXdVyo/7yfsqFjQ4S+aKw=='
       crossorigin=''/>
	   
	   <script src='https://unpkg.com/leaflet@1.1.0/dist/leaflet.js'
	   integrity='sha512-mNqn2Wg7tSToJhvHcqfzLMU6J4mkOImSPTxVZAdo+lcPlk+GhZmYgACEe0x35K7YzW1zJ7XyJV/TT1MrdXvMcA=='
       crossorigin=''></script>
	   
	   	   <!--the following CSS is used to set the size of the Map-->
	   <style type="css/css">
	                      #mapid {height:180px;}
	   </style>
	   
	   <!-- the following links incorporate the CSS required for the custom icon creation---->
	   <link href='iconicons.min.css'>
	   <link href='leaflet.awesome-markers.css'>
	   <script crs='="leaflet.awesome-markers.js'></script>
<head>

#to write the body here 
<body>
       <!--the mapid div will hold the map-->
	   <div id='mapid'style='width:1000px; height:800px;'></div>
	   
	   <!--the following script will load the map and set the default view and zoom, as well as loading the basemap tiles-->
	   <script>
	             //load the map
				 var mymap=L.map('mapid').setView([51.505, -0.09],13);
				 
				 //load the tiles
				 
	   L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw',{
	   maxZoom:18,
	   attribution:'Map data & copy; <a href="http://openstreetmap.org">OpenStreetMap</a>contributors,' + '<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>,'+ 'imagery Â© <a href="http://mapbox.com">Mapbox</a>',
	   id:'mapbox.streets'
	   }).addTo(mymap);
	   
	   var testMarkerPink = L.AwesomeMarkers.icon({
       icon: 'play',
       markerColor: 'pink'
       });
	   
	   // create a geoJSON feature - 
	   var geojsonFeature = {
	   'type':'Feature',
	   'properties':{
	   'name':'London',
	   'popupContent':'This is where UCL is based'},
	   'geometry':{
	   'type':'Point',
	   'coordinates':[-0.133534, 51.524670]}};
	   // add it to the map
	   L.geoJSON(geojsonFeature,{
	   pointToLayer:function (feature, latlng){
	   return L.marker(latlng,{icon:testMarkerPink});}}).addTo(mymap).bindPopup('<b>'+geojsonFeature.properties.name+''+geojsonFeature.properties.popupContent+'<b>');
	   
	   //create a custom popup 
	   var popup=L.popup();
	   
	   //create an event detector to wait for the user's click event and then use the popup to show them where they clicked
	   //note that you dont need to do any complicated maths to convert screen coordinates to real world coordinates - the Leaflet API does this for you
	   function onMapClick(e){
	   popup
	         .setLatLng(e.latlng)
			 .setContent('you clicked the map at'+e.latlng.toString())
			 .openOn(mymap);}
			 
		// now add the click event detector to the map
		mymap.on('click',onMapClick)
	   

	   
	   
	   
	   
	   
	   </script>
</body>
</html>
